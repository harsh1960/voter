<style>
/* ================= CSS STYLES ================= */
*{ margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body{ background: #f3f4f6; padding: 10px; min-height: 100vh; color: #333; }

/* --- Auth & Paywall Containers --- */
.auth-container {
    max-width: 400px; margin: 60px auto; background: white; padding: 40px 30px;
    border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;
}
.auth-container h1 { margin-bottom: 10px; color: #111827; font-size: 24px; }
.auth-input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #d1d5db; border-radius: 6px; outline: none; }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
.btn-primary { background: #2563eb; color: white; }
.btn-primary:hover { background: #1d4ed8; }
.btn-google { background: white; border: 1px solid #ddd; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; }
.btn-pay { background: #2563eb; color: white; font-size: 18px; padding: 15px; margin-top: 15px; }

/* --- App Layout --- */
.container{ max-width: 900px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
#app-screen, #paywall-screen { display: none; }
#login-screen { display: block; }
.loader { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* --- Dashboard / Top Bar --- */
.top-bar {
    display: flex; justify-content: space-between; align-items: center; 
    margin-bottom: 15px; font-size: 14px; background: white; 
    padding-bottom: 15px; border-bottom: 1px solid #eee;
}
.timer-badge { background: #eab308; color: #000; padding: 4px 10px; border-radius: 20px; font-weight: bold; font-family: monospace; }
.timer-badge.premium { background: #22c55e; color: white; }

.sub-panel {
    background: #eff6ff; border: 1px solid #dbeafe; border-radius: 8px; padding: 15px;
    margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center;
}
.sub-details h4 { margin: 0; color: #1e40af; font-size: 16px; }
.sub-details p { margin: 5px 0 0; color: #4b5563; font-size: 13px; }
.upgrade-btn {
    background: #059669; color: white; border: none; padding: 8px 16px; 
    border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px;
}

/* --- Generator Form --- */
h2{ text-align: center; margin-bottom: 25px; color: #1f2937; }
.form{ display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.form input, .form textarea{ padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; width: 100%; outline: none; }
.form textarea{ resize: vertical; height: 80px; }
.full-width { grid-column: span 2; }
.hindi-input::placeholder { color: #d946ef; font-weight: 600; }

/* --- ID Card Design --- */
.card-area { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 40px; padding-bottom: 20px; }
.card{ width: 420px; height: 260px; position: relative; background-color: #eee; background-size: cover; border-radius: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.2); display: none; flex-shrink: 0; color: #000; }
#cardFront { background-image: url("voter-bg.png"); }
#cardBack { background-image: url("voter_back.png"); }

.epic{ position: absolute; left: 12px; top: 68px; font-size: 14px; font-weight: bold; }
.photo-box{ position: absolute; left: 10px; top: 90px; width: 120px; height: 150px; border: 2px solid #555; background: #fff; overflow: hidden; }
.photo-box img{ width: 100%; height: 100%; object-fit: cover; }
.h-name{ position: absolute; left: 140px; top: 120px; font-size: 12.5px; font-weight: bold; }
.e-name{ position: absolute; left: 140px; top: 138px; font-size: 12.5px; font-weight: bold; }
.h-father{ position: absolute; left: 140px; top: 158px; font-size: 12px; font-weight: bold; }
.e-father{ position: absolute; left: 140px; top: 175px; font-size: 12px; font-weight: bold; }
.h-gender{ position: absolute; left: 140px; top: 195px; font-size: 11.5px; font-weight: bold; }
.e-gender{ position: absolute; left: 230px; top: 195px; font-size: 11.5px; font-weight: bold; }
.h-dob{ position: absolute; left: 140px; top: 212px; font-size: 11.5px; font-weight: bold; }
.e-dob{ position: absolute; left: 230px; top: 212px; font-size: 11.5px; font-weight: bold; }

.address-section { position: absolute; left: 160px; top: 18px; width: 240px; font-weight: bold; }
.h-addr-label, .e-addr-label { font-size: 12px; font-weight: bold; margin-bottom: 2px; }
.h-addr-text, .e-addr-text { font-size: 13px; font-weight: bold; line-height: 1.2; margin-bottom: 10px; }
.date-section { position: absolute; left: 160px; top: 180px; font-size: 13px; font-weight: bold; color: #000; }
.qr-area { position: absolute; left: 25px; top: 60px; width: 100px; display: flex; flex-direction: column; align-items: center; }
.qr-img { width: 110px; height: 110px; object-fit: contain; border: 1px solid #ddd; background: #fff; }
.epic-back { margin-top: 20px; font-size: 13px; font-weight: bold; color: #000; padding: 2px 5px; }
.card-label { margin-bottom: 5px; color: #666; font-size: 14px; text-align: center; width: 100%; display: none; }

@media (max-width: 600px) {
    .form { grid-template-columns: 1fr; } .full-width { grid-column: span 1; }
    .card { transform: scale(0.75); margin-bottom: -50px; }
    .top-bar, .sub-panel { flex-direction: column; gap: 10px; text-align: center; }
}
</style>

        </div>

            <input id="gender" placeholder="Gender">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // --- 1. PASTE YOUR FIREBASE KEYS BELOW ---
  const firebaseConfig = {
    apiKey: "AIzaSyDZLakPR2A5wQ7okDL-L7nCSxJDICiMtEQ",
    authDomain: "voter-5e759.firebaseapp.com",
    projectId: "voter-5e759",
    storageBucket: "voter-5e759.firebasestorage.app",
    messagingSenderId: "118588658962",
    appId: "1:118588658962:web:048048d4e8593e95580fcb",
    measurementId: "G-C6BPLSF9W7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // Elements
  const loginScreen = document.getElementById("login-screen");
  const paywallScreen = document.getElementById("paywall-screen");
  const appScreen = document.getElementById("app-screen");
  const loader = document.getElementById("loader");

  // Auth Handlers
  let isLoginMode = true;
  document.getElementById("toggleAuth").addEventListener("click", (e) => {
    isLoginMode = !isLoginMode;
    document.getElementById("loginBtn").style.display = isLoginMode ? "block" : "none";
    document.getElementById("signupBtn").style.display = isLoginMode ? "none" : "block";
    e.target.innerText = isLoginMode ? "New here? Create an Account" : "Already have an account? Login";
  });

  const handleAuth = (method) => {
    const email = document.getElementById("emailInput").value;
    const pass = document.getElementById("passInput").value;
    if(!email || !pass) return alert("Fill all fields");
    loader.style.display="block";
    method(auth, email, pass).catch(err => { alert(err.message); loader.style.display="none"; });
  };
  document.getElementById("loginBtn").addEventListener("click", () => handleAuth(signInWithEmailAndPassword));
  document.getElementById("signupBtn").addEventListener("click", () => handleAuth(createUserWithEmailAndPassword));
  document.getElementById("googleBtn").addEventListener("click", () => {
    loader.style.display="block";
    signInWithPopup(auth, provider).catch(err => { alert(err.message); loader.style.display="none"; });
  });

  window.logout = () => signOut(auth).then(() => location.reload());

  // --- SUBSCRIPTION LOGIC (REAL-TIME LISTENER) ---
  let unsubscribeDoc = null; 
  let timerInterval = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
        loader.style.display="block";
        document.getElementById("userEmailDisplay").innerText = user.email;
        // Listen to Database Updates in Real-time
        startDocListener(user);
    } else {
        if(unsubscribeDoc) unsubscribeDoc();
        loginScreen.style.display="block";
        appScreen.style.display="none";
        paywallScreen.style.display="none";
        loader.style.display="none";
    }
  });

  function startDocListener(user) {
      const userRef = doc(db, "users", user.uid);
      
      unsubscribeDoc = onSnapshot(userRef, async (docSnap) => {
          const now = Date.now();

          if (!docSnap.exists()) {
              // New User: Create Trial Doc
              await setDoc(userRef, { email: user.email, joinedAt: now, subscriptionExpiry: 0 });
              // The snapshot will trigger again instantly after creation
          } else {
              // Existing User: Check Status
              const data = docSnap.data();
              const trialEnd = data.joinedAt + 86400000; // 24 hours
              const subEnd = data.subscriptionExpiry || 0;

              // Priority: 1. Premium -> 2. Trial -> 3. Expired
              if (now < subEnd) {
                  // PREMIUM
                  updateUI("PREMIUM", subEnd);
                  startTimer(subEnd, "PREMIUM");
                  openApp();
              } else if (now < trialEnd) {
                  // TRIAL
                  updateUI("TRIAL", null);
                  startTimer(trialEnd, "TRIAL");
                  openApp();
              } else {
                  // EXPIRED
                  showPaywall();
              }
          }
      });
  }

  function updateUI(status, expiry) {
      const title = document.getElementById("subTitle");
      const desc = document.getElementById("subDesc");
      const btn = document.getElementById("upgradeBtn");
      const disp = document.getElementById("statusDisplay");

      if(status === "TRIAL") {
          disp.innerText = "Free Trial"; disp.style.color = "#eab308";
          title.innerText = "Free Trial Active";
          desc.innerText = "Expires in 24 hours.";
          btn.style.display = "block";
      } else {
          disp.innerText = "Premium"; disp.style.color = "#22c55e";
          const dateStr = new Date(expiry).toLocaleDateString("en-IN");
          title.innerText = "Premium Active";
          desc.innerText = "Valid until: " + dateStr;
          btn.style.display = "none";
      }
  }

  function startTimer(endTime, type) {
      if(timerInterval) clearInterval(timerInterval);
      const badge = document.getElementById("timerDisplay");
      if(type==="PREMIUM") badge.classList.add("premium"); else badge.classList.remove("premium");

      timerInterval = setInterval(() => {
          const now = Date.now();
          const diff = endTime - now;
          if(diff <= 0) { clearInterval(timerInterval); return; } // Snapshot will handle expiry state
          const d = Math.floor(diff / (1000*60*60*24));
          const h = Math.floor((diff / (1000*60*60)) % 24);
          const m = Math.floor((diff / (1000*60)) % 60);
          badge.innerText = type==="PREMIUM" && d>0 ? `${d}d ${h}h` : `${h}h ${m}m`;
      }, 1000);
  }

  function openApp() {
      loginScreen.style.display="none"; paywallScreen.style.display="none";
      appScreen.style.display="block"; loader.style.display="none";
  }
  function showPaywall() {
      loginScreen.style.display="none"; appScreen.style.display="none";
      paywallScreen.style.display="block"; loader.style.display="none";
  }

  // --- RAZORPAY LINK HANDLER (PRE-FILL EMAIL) ---
  const triggerRazorpay = () => {
      const user = auth.currentUser;
      
      // 2. PASTE YOUR RAZORPAY PAYMENT LINK HERE
      // Example: "https://rzp.io/l/xYxYxYx"
      const BASE_LINK = "https://rzp.io/rzp/VpoZFUQP"; 
      
      // Append Email automatically (Important!)
      const finalLink = `${BASE_LINK}?email=${encodeURIComponent(user.email)}`;

      // Alert & Redirect
      if(confirm(`We will redirect you to Razorpay.\n\nPlease ensure the Email field shows:\n${user.email}\n\nDo not change this email, or your account won't unlock.`)) {
          window.location.href = finalLink;
      }
  };

  document.getElementById("payBtnLocked").addEventListener("click", triggerRazorpay);
  document.getElementById("upgradeBtn").addEventListener("click", triggerRazorpay);

</script>

    document.getElementById("lblFront").style.display = "block";
    document.getElementById("lblBack").style.display = "block";
    
    const get = id => document.getElementById(id).value;
    const set = (id, val) => document.getElementById(id).innerText = val;
    
    set("dEpic", get("epic"));
    set("hName", "à¤¨à¤¾à¤® : " + get("nameHindi")); set("eName", "Name : " + get("userName"));
    set("hFather", "à¤ªà¤¿à¤¤à¤¾ à¤•à¤¾ à¤¨à¤¾à¤® : " + get("fatherHindi")); set("eFather", "Father's Name : " + get("fatherName"));
    set("hGender", "à¤²à¤¿à¤‚à¤— / Gender :"); set("eGender", get("gender"));
    set("hDob", "à¤œà¤¨à¥à¤® à¤¤à¤¿à¤¥à¤¿ / DOB :"); set("eDob", get("dob"));
    set("dispAddrHindi", get("addrHindi")); set("dispAddrEng", get("addrEng"));
    set("dispDate", get("dlDate") ? "Date : " + get("dlDate") : "");
    set("dispEpicBack", get("epic"));
    
    const file = document.getElementById("photo").files[0];
    if(file){ const r = new FileReader(); r.onload=()=>document.getElementById("dPhoto").src=r.result; r.readAsDataURL(file); }
}
</script>
